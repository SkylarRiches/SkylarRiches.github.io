<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="WebStyle.css">
  <title>Skye Riches Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href = 'https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

</head>
<body>
  <div class="header">
    <h3 class="light">Skylar Riches</h1> 
    <a href="https://skylarriches.github.io">
      <img src="test_pfp.png" alt="test_pfp" width="54" height="64" style="margin-left: 50px;">
    </a>  
    <span style="float:right; margin-right: 50px; margin-top: 10px;">
      <a href="https://twitter.com/P1ay3r0n3">
        <img src="twitter_icon.png" alt="twitter_icon" width="40" height="40">
      </a>
      <a href="https://www.linkedin.com/in/skye-riches/">
        <img src="linkedin.png" alt="linkedIn_icon" width="40" height="40">
      </a>
      <a href="https://www.youtube.com/channel/UCXaw9vjpl_aroum-VRcIxow/featured">
        <img src="yt.png" alt="yt_icon" width="40" height="40">
      </a>
    </span>
  </div>

  <div class="video-wrapper" id="VIDEO">
    <video autoplay muted loop style="z-index: -1;">
      <source src="old_demo_movement.mp4" type="video/mp4">
    </video>

    <input type="image" src="fullscreen.png" height="40px" width="40px" style="position: absolute; bottom: 0;" id="fullscreen" onclick="FullScreen()"/>

  </div>

  <div class="content">
    <h1 class="black" style="text-align:center;">About Me</h1>
    <h2 class="regular">Game Developer</h2>
    <h2 class="regular">Programmer</h2>
    <h2 class="regular">Level Designer</h2>
  </div>

  <div class="footer">
    <p>Profile Picture Art Made by <a href="https://twitter.com/luciferinks">@luciferinks</a></p>
    <p>Website by Skylar Riches.</p>
  </div>


  <script>
    var btn = document.getElementById("fullscreen");
    var video = document.getElementById("VIDEO");
    
    var isFullScreen = false;

    function FullScreen()
    {
      if (!isFullScreen)
      {
        video.style.height="1080px";
        btn.src = "smallscreen.png";
        isFullScreen = true;
      }
      else
      {
        video.style.height="500px";
        btn.src = "fullscreen.png";
        isFullScreen = false;
      }
    }

  </script>

</body>
</html>
